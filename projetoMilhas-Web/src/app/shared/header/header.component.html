<header class="app-header">
  <mat-toolbar>
    <img
      src="assets/imagens/logo.png"
      [routerLink]="['/']"
      routerLinkActive="router-link-active"
      alt="Logo da aplicação Jornada"
    />
    <span class="spacer"></span>
    <div class="links-toobar">
      <button mat-button>Vender milhas</button>
      <button mat-button>Sobre</button>
      <ng-container *ngIf="user$ | async as pessoaUsuaria; else login">
        <a routerLink="/perfil">
          <img src="assets/icones/user.png" alt="Ícone da pessoa usuária" />
        </a>
        <button mat-stroked-button color="primary" (click)="logout()">
          SAIR
        </button>
      </ng-container>
      <ng-template #login>
        <button routerLink="/cadastro" mat-raised-button color="primary">
          CADASTRE-SE
        </button>
        <button routerLink="/login" mat-stroked-button>LOGIN</button>
      </ng-template>
    </div>
  </mat-toolbar>
</header>
