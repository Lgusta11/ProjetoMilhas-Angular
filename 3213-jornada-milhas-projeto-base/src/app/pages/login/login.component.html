<app-banner
  src="../../../assets/imagens/banner-login.png"
  alt="Banner da tela de login"
>
</app-banner>

<section class="login-component">
  <mat-card class="login">
    <div class="image-container">
      <figure>
        <img
          src="../../../assets/imagens/simbolo-bussola.png"
          alt="simbolo de uma bussola"
          srcset=""
        />
      </figure>
    </div>
    <div class="form-container">
      <mat-card-header>
        <mat-card-title> Login </mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginForm">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              type="email"
              placeholder="Digite seu email"
            />
            <mat-error *ngIf="loginForm.get('email')?.errors?.['required']"
              >Email obrigatorio!</mat-error
            >
            <mat-error *ngIf="loginForm.get('email')?.errors?.['email']"
              >digite um Email valido!</mat-error
            >
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input
              formControlName="senha"
              matInput
              type="password"
              placeholder="Digite sua senha"
            />
            <mat-error *ngIf="loginForm.get('senha')?.errors?.['required']"
              >Senha obrigatoria!</mat-error
            >
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button
            [disabled]="loginForm.invalid"
            (click)="login()"
            mat-flat-button
            color="primary"
          >
            Acessar minha conta
          </button>
        </mat-card-actions>
        <p>
          Ainda n√£o possui conta?
          <a href=""
            ><strong><u>Clique aqui para se cadastrar</u></strong></a
          >
        </p>
      </form>
    </div>
  </mat-card>
</section>
